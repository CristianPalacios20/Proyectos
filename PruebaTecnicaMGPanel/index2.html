<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="assets/CSS/nn.css">
</head>
<body>

    <div class="gallery">
        <div class="gallery-item item-large">
            <img src="assets/IMG/2.png" alt="Imagen grande">
        </div>
        <div class="gallery-item">
            <img src="assets/IMG/2.png" alt="Imagen 2">
        </div>
        <div class="gallery-item">
            <img src="assets/IMG/2.png" alt="Imagen 3">
        </div>
        <div class="gallery-item">
            <img src="assets/IMG/2.png" alt="Imagen 4">
        </div>
        <div class="gallery-item more-images">
            <img src="assets/IMG/2.png" alt="Imagen 5">
            <div class="overlay">+4</div>
        </div>
    </div>

    <section class="contacto">
        <h2>Contact Me</h2>
        <div class="contenedor-contacto">
            <div class="contact-item">
                <img src="icono-email.svg" alt="Email">
                <p>ivandan@email.com</p>
            </div>
            <div class="contact-item">
                <img src="icono-telefono.svg" alt="Teléfono">
                <p>(201) 555-0124</p>
            </div>
        </div>
        <div class="ubicacion">
            <img src="icono-ubicacion.svg" alt="Ubicación">
            <p>Toledo, United States</p>
        </div>
        <div class="social">
            <img src="icono-facebook.svg" alt="Facebook">
            <img src="icono-twitter.svg" alt="Twitter">
            <img src="icono-linkedin.svg" alt="LinkedIn">
            <img src="icono-whatsapp.svg" alt="WhatsApp">
        </div>
    </section>
    
</body>
</html>
